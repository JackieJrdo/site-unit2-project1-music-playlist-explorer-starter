<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="greyHeader" id="grad">
            <div class="spinningRecord"></div>
            <h1>Music Playlist Explorer</h1>
            <a href="feature.html" class="feature-link">featured playlists</a>  </div>
    </header>

    <main> 
        <div class = "container">
            <div class = "playlistCards">
        </div>
        

    <div class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <div class="playlist-cover">
                <img src="./assets/img/playlist.png" alt="Playlist Cover">
            </div>
            <div class="playlist-info">
                <h3 class="modal-title">Playlist Title</h3>
                <h3 class="creator">Creator Name</h3>
            </div>
        </div>
        <div class = "shuffleContainer">
            <button class="shuffle-button" id="gradShuffle" type="button">â‡„</button>
        </div>
        <div class="dynamicModalContainer">
        </div>
    </div>

    </div>
    </main>
    <footer>
        <iframe style="border-radius:12px; bottom: 0; position: fixed; background-color: black; box-shadow: 0px 3px 20px 1px white;" src="https://open.spotify.com/embed/track/5mCPDVBb16L4XQwDdbRUpz?utm_source=generator&theme=0" width="100%"
        height="100" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </footer>
    <script src="script.js"></script>
</body>
</html>
